<html>
<head>
    <title>Dan's Awesome Guessing Game</title>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <header class="page-header"><h1>Dan's Awesome Guessing Game</h1></header>
        <div class="guess">
            <form>
                <div class="form-group">
                    <input type="text" min="1" max="100" id="inputGuess" placeholder="Input Guess 1-100">
                </div>
                <button type="submit" class="btn btn-default">Submit Your Guess!</button>
            </form>
        </div>
        <div id="restart"><button type="button" class="btn btn-primary btn-lg">Play Again</button></div>
        <div id="hint"><button type="button" class="btn btn-info btn-lg">Give me a Hint</button><div>
        <div id="answer" hidden>Don't show me</div>
    </div>
</body>
</html>
